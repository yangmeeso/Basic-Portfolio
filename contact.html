<!DOCTYPE html>
<html lang="en-us">
<head>
	<!-- Webpage Tab Title -->
	<title>Meeso's Portfolio</title>
	<!-- CSS stylesheet Link -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<section id="header__header">
		<!-- Webpage Header -->
		<header>
			<h1>Meeso Yang</h1>
		</header>
		<!-- Webpage Navigation Bar -->
		<nav>
		<a id="header__about" href="#">About</a>
		<a id="header__portfolio" href="#">Portfolio</a>
		<a id="header__contact" href="#">Contact</a>
		</nav>
</div>

	<!-- Contents -->
	<div class="content__contact">
		<section id="contact__form">
			<h2>Contact</h2>
		</section>

			<div class="contact__wrapper">
				<form action="mailto:meeesoy@gmail.com" method="post" enctype="text/plain">
				<section id="contact__request">
					Name
					<p>
					<input id="contact__form__name" type="text" name="name">
					<p>
					Email
					<p>
					<input id="contact__form__email" type="text" name="email">
					<p>
					Message
					<p>
					<input id="contact__form__msgbox" type="text" name="message">
					<p>
					<input class="button" type="submit" value="Submit">
					<p>
				</section>
			</form>
		</div>
		</section>
	</div>

		<!-- Contact Information -->
	<aside>
		<section id="contact">
		<!-- Header for Contact Information -->
		<h3>Contact with Me</h3>
		</section>
			<!-- Icons for Social Links -->
			<a href="https://github.com/" target="_blank">
				<img id="github" src="assets/images/github.png" alt="Github Icon" width="70" height="60"></a>
			<a href="https://www.linkedin.com/" target="_blank">
				<img id="linkedin" src="assets/images/linkedin.png" alt="Linkedin" width="60" height="60"></a>
			<a href="https://stackoverflow.com/" target="_blank">
				<img id="stackoverflow" src="assets/images/sof.png" alt="Stackoverflow Icon" width="60" height="60"></a>
	</aside>

	<!-- Footer for Copyright Information -->
